<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pioneer Bank</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login_area">
      <div class="container">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area p-5">
          <h4>Login</h4>
          <input type="email" placeholder="Email" class="form-control" />
          <br />
          <input
            type="password"
            name=""
            id=""
            placeholder="Password"
            class="form-control"
          />
          <br />
          <button class="btn btn-success" id="login">Enter</button>
        </div>
      </div>
    </div>

    <div id="transaction-area">
        <div class="container">
      <div class="row">
        <div class="col-md-4 px-5 box">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4 px-5 box">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="withdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4 px-5 box">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input type="number" min="0" onchange="checkInput(this.value)" class="form-control" id="depositAmount" placeholder="$ Amount You Want To Deposit"><br>
                <button class="btn btn-success" id="addDeposit">Deposit</button>
              </div>
          </div>
          <div class="col-md-6">
              <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="number" min="0" onchange="checkWithdraw(this.value)" class="form-control"placeholder="$ Amount You Want To Withdraw" id="withdrawAmount"><br>
                <button class="btn btn-success" id="withdrawBtn">Withdraw</button>
              </div>
          </div>
      </div>
    </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
